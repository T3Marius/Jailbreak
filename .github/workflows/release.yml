name: Create Jailbreak Release

on:
  push:
    tags:
      - "v*.*.*" # Trigger only on tags like v1.2.3

permissions:
  contents: write # Needed for releases

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Important for changelog history

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release

      - name: Zip BuildOutput
        run: |
          zip -r jailbreak-${{ github.ref_name }}.zip BuildOutput
          
      - name: Generate Changelog
        id: changelog
        run: |
          VERSION=${GITHUB_REF_NAME}
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          echo "What's Changed in $VERSION" > CHANGELOG.md
          if [ -z "$PREV_TAG" ]; then
            echo "No previous tag found, showing all commits."
            git log --pretty=format:"- **%s**" >> CHANGELOG.md
          else
            echo "Previous tag: $PREV_TAG"
            git log $PREV_TAG..HEAD --pretty=format:"- **%s**" >> CHANGELOG.md
          fi

          cat CHANGELOG.md

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: CHANGELOG.md
          files: jailbreak-${{ github.ref_name }}.zip



      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          body: |
            ## Changes in this release
            ${{ steps.changelog.outputs.changelog }}
          files: jailbreak-${{ github.ref_name }}.zip
