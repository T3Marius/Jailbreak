name: Create Jailbreak Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build JailbreakApi
        run: dotnet build JailbreakApi/JailbreakApi.csproj --configuration Release

      - name: Build JailbreakCore
        run: dotnet build JailbreakCore/JailbreakCore.csproj --configuration Release

      - name: Copy pre-compiled modules
        run: |
          # Copy all module folders (starting with SD_ or LR_) to JailbreakCore
          for module in BuildOutput/plugins/SD_* BuildOutput/plugins/LR_*; do
            if [ -d "$module" ]; then
              cp -r "$module" BuildOutput/plugins/JailbreakCore/
            fi
          done

      - name: Zip BuildOutput
        run: |
          zip -r jailbreak-${{ github.ref_name }}.zip BuildOutput

      - name: Generate Changelog
        id: changelog
        run: |
          VERSION=${GITHUB_REF_NAME}
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          echo "## What's Changed in $VERSION" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          if [ -z "$PREV_TAG" ]; then
            echo "No previous tag found, showing all commits."
            git log --pretty=format:"- **%s** (%h)" >> CHANGELOG.md
          else
            echo "Previous tag: $PREV_TAG"
            git log $PREV_TAG..HEAD --pretty=format:"- **%s** (%h)" >> CHANGELOG.md
          fi

          echo "Generated changelog:"
          cat CHANGELOG.md

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: CHANGELOG.md
          files: jailbreak-${{ github.ref_name }}.zip